<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>목록태그</title>
</head>
<body>
<h1>ul li 태그 - 순서가 없는 태그</h1>
<ul style="background-color:yellow;">
	<li>리스트01</li>
	<li>리스트02</li>
	<li>리스트03</li>
	<li>리스트04</li>
</ul>
<hr /><!--선 표시-->
<h1>ol li 태그 - 순서가 있는 태그</h1> 
<ol>
	<li>리스트01</li>
	<li>리스트02</li>
	<li>리스트03</li>
	<li>리스트04</li>
</ol>
<hr /><!--선 표시-->
<h1>제목과 설명이 한쌍인 설명 목록 태그</h1>
<dl>
	<dt>제목태그</dt>
	<dd>제목에 대한 설명</dd>
	<dd>제목에 대한 설명</dd>
</dl>


</body>
</html>
